<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GlowFace Serum</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 2rem; }
    .product { border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
    .btn { padding: 10px 20px; background: #44c767; color: white; border: none; cursor: pointer; }
    #status { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="product">
    <h1>GlowFace Skin Serum</h1>
    <p>50ml - Hydrating, rejuvenating formula</p>
    <p><strong>$29.99</strong></p>
    <button class="btn" onclick="buyProduct()">Buy Now</button>
  </div>

  <div id="status"></div>

  <script>
    function buyProduct() {
      fetch('/api/checkout', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          document.getElementById('status').innerHTML = `
            <h3>Order Status</h3>
            <p>Payment: ${data.paymentStatus}</p>
            <p>Tracking: ${data.trackingStatus}</p>
            <p>Tracking Number: ${data.trackingNumber}</p>
          `;
        });
    }
  </script>
</body>
</html>
